<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Company In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>

<div class="col-md-6">
    <form action="/addcompany">
        <label for="domain">Comapny domain:</label><br>
        <input type="text" id="domain" name="domain" value="google.com"><br>
        <input type="submit" value="Submit">
    </form>
</div>

<div th:switch="${companies}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No Companies yet!</h2>

            <div th:case="*">
                <h2 class="my-5">Companies</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Logo</th>
                        <th>Name</th>
                        <th>Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="company : ${companies}">
                        <td><img th:src="${company.logo}" alt="logo"/></td>
                        <td th:text="${company.name}"></td>
                        <td th:text="${company.type}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
